<h2>PrimeNG table dataKey Issue</h2>
<button (click)="setSelectedItem()">set selected item</button>
<button (click)="removeUnvalidItem()">Remove Unvalid Item</button>

<br />
<p-table
  #dt
  [columns]="cols"
  [value]="data"
  [paginator]="true"
  [rows]="10"
  [scrollable]="true"
  [dataKey]="keyFunction"
  [(selection)]="dtSelectedRows"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of cols">{{ col.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-col let-rowIndex>
    <tr [pSelectableRow]="rowData['vin']" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of cols">{{ rowData[col.field] }}</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
<br />
